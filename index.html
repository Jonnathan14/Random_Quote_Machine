<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="./css/estilos.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Machine</title>

    <script src="quotes.js"></script>

    <script>

        window.onload = init;
        function init() {
            generateQuote()
        }

        function generateQuote() {
            let quoteSize = QUOTEBANK.length;
            let randomIndex = Math.floor(Math.random() * quoteSize);
            let randomQuoteData = QUOTEBANK[randomIndex];

            let twitterLink = "https://twitter.com/intent/tweet?hashtags=quotes&amp;related=freedcodecamp&amp;text="

            let quoteInApiFormat = randomQuoteData.quote.replace(/ /g, "%20");
            twitterLink += quoteInApiFormat

            let authorInApiFormat = randomQuoteData.author.replace(/ /g, "%20");
            twitterLink += authorInApiFormat
            // "Whatever%20the%20mind%20of%20man%20can%20conceive%20and%20believe%2C%20it%20can%20achieve.%22%20"

            twitterLink += "Napoleon%20Hill"

            document.getElementById("tweet-quote").href = twitterLink;
            document.getElementById("text").innerText = randomQuoteData.quote;
            document.getElementById("author").innerText = randomQuoteData.author;
        }
    </script>

    <style>
        * {
            font-size: 1.5rem;
            padding: 5px 5px 5px 5px;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row py-5">
            <div class="col-md-8 offset-md-2">
                <wrapper id="quote-box">
                    <div class="card">
                        <div class="card-header text-center">
                            Random Quote Machine
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">
                                <div id="text"></div>
                            </h5>
                            <p class="card-text mx-auto">
                            <div id="author"></div>
                            </p>
                            <button id="new-quote" onClick="generateQuote();" class="btn btn-block btn-success">New
                                Quote</button>
                            <a href="#" id="tweet-quote" target="_blank" class="btn btn-block btn-primary">Tweet
                                Quote</a>
                        </div>
                    </div>
                </wrapper>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim  projects-fcc/v1/bundle.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.  projects-fcc/v1/bundle.js" defer></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstra  -3.4.1.slim  projects-fcc/v1/bundle.js" defer></script>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js" defer></script>
</body>
</html>
